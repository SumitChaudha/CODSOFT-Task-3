<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Web development internship task 3/Calculator.css">
</head>
<body>
    <h1 style="font-family: 'Times New Roman', Times, serif;">Calculator</h1>
    <div class="mdiv">
        
       <div class="calc">
        
         <form >
                 <div>
                    <input type="text" name="op" class="op">
                 </div>
                 <div>
                    <input type="button" name="AC" value="AC" onclick="op.value=''" class="button">
                    <input type="button" name="C" value="C" onclick="op.value=Math.floor(op.value/10)" class="button">
                    <input type="button" name="mod" value="%" onclick="op.value+='%'" class="button">
                    <input type="button" name="operator" value="/" onclick="op.value+='/'"  class="button" id="operator">
                 </div>
                 <div>
                    <input type="button" name="number" value="7" onclick="op.value+='7'" class="button1">
                    <input type="button" name="number" value="8" onclick="op.value+='8'" class="button1">
                    <input type="button" name="number" value="9" onclick="op.value+='9'" class="button1">
                    <input type="button" name="operator" value="X" onclick="op.value+='*'" class="button1" id="operator">
                 </div>
                 <div>
                    <input type="button" name="number" value="4" onclick="op.value+='4'" class="button2">
                    <input type="button" name="number" value="5" onclick="op.value+='5'" class="button2">
                    <input type="button" name="number" value="6" onclick="op.value+='6'" class="button2">
                    <input type="button" name="operator" value="-" onclick="op.value+='-'"  class="button2" id="operator">
                 </div>
                 <div>
                    <input type="button" name="number" value="1" onclick="op.value+='1'" class="button3">
                    <input type="button" name="number" value="2" onclick="op.value+='2'" class="button3">
                    <input type="button" name="number" value="3" onclick="op.value+='3'" class="button3">
                    <input type="button" name="operator" value="+" onclick="op.value+='+'" class="button3" id="operator" >
                 </div>
                 <div>
                    <input type="button" name="number" value="0" onclick="op.value+='0'" class="button41">
                    <input type="button" name="number" value="." onclick="op.value+='.'" class="button4">

                    <input type="button" name="operator" value="=" onclick="op.value=eval(op.value)"  class="button4" id="operator">
                 </div>
         </form>
       </div>
    </div>
</body>
</html>
